<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>layout 后台大布局 - Layui</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"><span th:text="${title}" >layui</span> </div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="javascript:;">控制台</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">快捷管理</a>
                <dl class="layui-nav-child">
                    <dd><a href="">订单管理</a></dd>
                    <dd><a href="">用户管理</a></dd>
                    <dd><a href="">信息管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />
                    admin
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">修改密码</a></dd>
                    <dd><a href="">更新资料</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有商品</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="javascript:;">列表三</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">解决方案</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">云市场</a></li>
                <li class="layui-nav-item"><a href="">发布商品</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">


            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
                <legend>
                    <span>LIST</span>
                    <span th:text=" ${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd hh:mm:ss')} "></span>
                </legend>
            </fieldset>

            <div class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择昵称</label>
                    <div class="layui-input-inline">
                        <input name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text" />
                    </div>

                    <label class="layui-form-label">选择日期</label>
                    <div class="layui-input-inline">
                        <input name="date" id="date2" autocomplete="off" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input" type="text" />
                    </div>

                    <button class="layui-btn layui-btn-primary btn-login">百搭按钮</button>

                </div>
            </div>

            <table class="layui-table">

                <thead>
                <tr>
                    <th>昵称</th>
                    <th>加入时间</th>
                    <th>签名</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>贤心</td>
                    <td>2016-11-29</td>
                    <td>人生就像是一场修行</td>
                </tr>
                <tr>
                    <td>许闲心</td>
                    <td>2016-11-28</td>
                    <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                </tr>
                </tbody>
            </table>





            <!-- 通用-970*90 -->

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>FORM</legend>
            </fieldset>
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">长输入框</label>
                    <div class="layui-input-block">
                        <input name="title" autocomplete="off" placeholder="请输入标题" th:value="${test}" class="layui-input" type="text" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">短输入框</label>
                    <div class="layui-input-inline">
                        <input name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"  type="text" />
                    </div>

                    <!--<label class="layui-form-label">上传图片</label>-->
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn" id="test1">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                    </div>


                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">日期选择</label>
                        <div class="layui-input-block">
                            <input name="date" id="date1" autocomplete="off" class="layui-input" type="text" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">行内表单</label>
                        <div class="layui-input-inline">
                            <input name="number" autocomplete="off" class="layui-input" type="number" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" type="password" />
                    </div>
                    <div class="layui-form-mid layui-word-aux">请务必填写用户名</div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">范围</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input name="price_min" placeholder="￥" autocomplete="off" class="layui-input" type="text" />
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input name="price_max" placeholder="￥" autocomplete="off" class="layui-input" type="text" />
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">单行选择框</label>
                    <div class="layui-input-inline">
                        <select name="interest" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">写作</option>
                            <option value="1" selected="">阅读</option>
                            <option value="2">游戏</option>
                            <option value="3">音乐</option>
                            <option value="4">旅行</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">行内选择框</label>
                    <div class="layui-input-inline">
                        <select name="quiz1">
                            <option value="">请选择省</option>
                            <option value="浙江" selected="">浙江省</option>
                            <option value="你的工号">江西省</option>
                            <option value="你最喜欢的老师">福建省</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="quiz2">
                            <option value="">请选择市</option>
                            <option value="杭州">杭州</option>
                            <option value="宁波" disabled="">宁波</option>
                            <option value="温州">温州</option>
                            <option value="温州">台州</option>
                            <option value="温州">绍兴</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="quiz3">
                            <option value="">请选择县/区</option>
                            <option value="西湖区">西湖区</option>
                            <option value="余杭区">余杭区</option>
                            <option value="拱墅区">临安市</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">开关-开</label>
                    <div class="layui-input-block">
                        <input checked="" name="open" lay-skin="switch" lay-filter="switchTest" title="开关" type="checkbox" />
                    </div>

                </div>

                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">开关-开</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="switch1" title="写作" checked="checked" />
                        <input type="checkbox" name="switch1" title="发呆" />
                    </div>


                </div>


                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">单选框</label>
                    <div class="layui-input-block">
                        <input name="sex" value="男" title="男" checked="" type="radio" />
                        <input name="sex" value="女" title="女" type="radio" />
                        <input name="sex" value="禁" title="禁用" disabled="" type="radio" />
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <!--<label class="layui-form-label">文本域</label>-->
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea" id="LAY_demo_editor"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" >跳转式提交</button>
                </div>
            </form>








        </div>
    </div>

    <div class="layui-footer" th:include="footer:: copy">
        <!--&lt;!&ndash; 底部固定区域 &ndash;&gt;-->
        <!--© layui.com - 底部固定区域-->
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/admin/js/admin_index.js}"></script>



</body>
</html>
